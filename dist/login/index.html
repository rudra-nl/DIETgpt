<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &amp; Registration</title>
    <link rel="stylesheet" href="/login.624dae9b.css">
</head>
<body>

    <div class="background"></div> <div class="container">
        <div class="form-box login-box">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required="">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required="">
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
        </div>

        <div class="form-box registration-box">
            <h2>REGISTER</h2>
            <form action="#">
                <div class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required="">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required="">
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required="">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>


<script src="/login.afd1d183.js"></script></body></html>
