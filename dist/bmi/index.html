<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>body {
  box-sizing: border-box;
  background-color: #dfc19b;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  display: flex;
}

.bmi-container {
  background-color: #64ebd2;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
  padding: 50px 30px 40px;
  box-shadow: 0 2px 10px #0000001a;
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

form {
  flex-direction: column;
  display: flex;
}

label {
  color: #555;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="number"] {
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 20px;
  padding: 10px;
  font-size: 16px;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #28a745;
  border: none;
  border-radius: 4px;
  margin-bottom: 20px;
  padding: 10px;
  font-size: 16px;
}

button:hover {
  background-color: #218838;
}

#result {
  text-align: center;
  border-radius: 4px;
  margin-top: 20px;
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  display: none;
}

.underweight {
  color: #0c5460;
  background-color: #d1ecf1;
}

.normal {
  color: #155724;
  background-color: #d4edda;
}

.overweight {
  color: #856404;
  background-color: #fff3cd;
}

.obese {
  color: #721c24;
  background-color: #f8d7da;
}

.error {
  color: #dc3545;
  text-align: center;
  margin-top: 10px;
  display: none;
}
</style>
</head>
<body>
    <div class="bmi-container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" min="0" required="">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="0" required="">
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="errorMsg" class="error"></div>
        <div id="result"></div>
    </div>

    <script>document.getElementById('bmiForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const heightCm = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const errorMsg = document.getElementById('errorMsg');
    const result = document.getElementById('result');
    // Reset
    errorMsg.style.display = 'none';
    result.style.display = 'none';
    if (isNaN(heightCm) || isNaN(weight) || heightCm <= 0 || weight <= 0) {
        errorMsg.textContent = 'Please enter valid positive values for height and weight.';
        errorMsg.style.display = 'block';
        return;
    }
    const heightM = heightCm / 100;
    const bmi = weight / (heightM * heightM);
    const bmiRounded = bmi.toFixed(2);
    let category = '';
    let categoryClass = '';
    if (bmi < 18.5) {
        category = 'Underweight';
        categoryClass = 'underweight';
    } else if (bmi < 25) {
        category = 'Normal';
        categoryClass = 'normal';
    } else if (bmi < 30) {
        category = 'Overweight';
        categoryClass = 'overweight';
    } else {
        category = 'Obese';
        categoryClass = 'obese';
    }
    result.innerHTML = `Your BMI is <strong>${bmiRounded}</strong> (${category})`;
    result.className = `underweight normal overweight obese`.split(' ').find((c)=>c === categoryClass) ? categoryClass : '';
    result.style.display = 'block';
});

</script>
